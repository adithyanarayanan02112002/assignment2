<!DOCTYPE html>
<html>
<head>
    <title>Sort String Alphabetically</title>
</head>
<body>
    <h1>Sort String Alphabetically</h1>
    
    <p>Enter a string to sort:</p>
    <input type="text" id="inputString">
    <button onclick="sortString()">Sort</button>

    <p>Sorted String:</p>
    <p id="result"></p>

    <script>
        function sortString() {
            // Get the input string
            const inputString = document.getElementById('inputString').value;

            // Convert the string to an array of characters, sort it, and join it back to a string
            const sortedString = inputString.split('').sort().join('');

            // Display the sorted string
            document.getElementById('result').textContent = sortedString;
        }
    </script>
</body>
</html>
