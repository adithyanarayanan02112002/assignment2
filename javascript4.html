<!DOCTYPE html>
<html>
<head>
    <title>Date and Time Display</title>
</head>
<body>
    <h1>Date and Time Display</h1>
    
    <button onclick="displayDate()">Show Date</button>
    <button onclick="displayTime()">Show Time</button>
    
    <p id="output"></p>

    <script>
        function displayDate() {
            const currentDate = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString('en-US', options);
            document.getElementById('output').textContent = formattedDate;
        }

        function displayTime() {
            const currentDate = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
            const formattedTime = currentDate.toLocaleString('en-US', options);
            document.getElementById('output').textContent = formattedTime;
        }
    </script>
</body>
</html>
